<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <!-- Seal: Yu Jian Dong Fang - Proper Seal Script with uniform strokes -->
  
  <!-- Outer border -->
  <path d="M10 12 C20 6, 80 8, 200 6 C320 8, 380 6, 390 12 C398 20, 400 35, 398 55 C400 100, 398 145, 400 165 C398 180, 395 192, 390 194 C380 200, 320 198, 200 200 C80 198, 20 200, 10 194 C3 188, 1 178, 3 160 C1 115, 3 70, 1 45 C3 28, 6 16, 10 12 Z" fill="none" stroke="#C52F2F" stroke-width="4"/>
  
  <!-- Inner border -->
  <path d="M22 24 C32 19, 85 20, 200 19 C315 20, 368 19, 378 24 C385 30, 387 42, 385 58 C387 100, 385 142, 387 160 C385 172, 382 182, 378 184 C368 189, 315 187, 200 189 C85 187, 32 189, 22 184 C15 179, 13 170, 15 154 C13 112, 15 72, 13 52 C15 38, 18 28, 22 24 Z" fill="none" stroke="#C52F2F" stroke-width="2"/>


  <!-- ========== CHARACTER 1: Yu - Uniform stroke width ========== -->
  <!-- Position: x=35-95 -->
  
  <!-- Yu (Yu component) - rectangular box structure -->
  <!-- Top horizontal -->
  <path d="M50 40 L90 40" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s01" data-stroke="1" data-char="yu"/>
  <!-- Left vertical -->
  <path d="M50 40 L50 85" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s02" data-stroke="2" data-char="yu"/>
  <!-- Right vertical -->
  <path d="M90 40 L90 85" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s03" data-stroke="3" data-char="yu"/>
  <!-- Inner horizontal 1 -->
  <path d="M50 55 L90 55" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s04" data-stroke="4" data-char="yu"/>
  <!-- Inner horizontal 2 -->
  <path d="M50 70 L90 70" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s05" data-stroke="5" data-char="yu"/>
  <!-- Bottom horizontal -->
  <path d="M50 85 L90 85" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s06" data-stroke="6" data-char="yu"/>
  <!-- Center vertical through -->
  <path d="M70 40 L70 105" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s07" data-stroke="7" data-char="yu"/>
  <!-- Left leg -->
  <path d="M60 85 L55 105" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s08" data-stroke="8" data-char="yu"/>
  <!-- Right leg -->
  <path d="M80 85 L85 105" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s09" data-stroke="9" data-char="yu"/>
  
  <!-- Chuo radical -->
  <!-- Dot -->
  <path d="M38 50 L42 55" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="yu-s10" data-stroke="10" data-char="yu"/>
  <!-- Curved vertical -->
  <path d="M40 60 Q38 90, 45 120" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" fill="none" id="yu-s11" data-stroke="11" data-char="yu"/>
  <!-- Horizontal sweep -->
  <path d="M45 120 Q70 130, 100 125" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" fill="none" id="yu-s12" data-stroke="12" data-char="yu"/>


  <!-- ========== CHARACTER 2: Jian - Uniform stroke width ========== -->
  <!-- Position: x=110-170 -->
  
  <!-- Mu (eye) component -->
  <!-- Left vertical -->
  <path d="M120 35 L120 90" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="jian-s01" data-stroke="1" data-char="jian"/>
  <!-- Top horizontal -->
  <path d="M120 35 L160 35" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="jian-s02" data-stroke="2" data-char="jian"/>
  <!-- Right vertical -->
  <path d="M160 35 L160 90" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="jian-s03" data-stroke="3" data-char="jian"/>
  <!-- Inner horizontal 1 -->
  <path d="M120 55 L160 55" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="jian-s04" data-stroke="4" data-char="jian"/>
  <!-- Inner horizontal 2 -->
  <path d="M120 72 L160 72" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="jian-s05" data-stroke="5" data-char="jian"/>
  <!-- Bottom horizontal -->
  <path d="M120 90 L160 90" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="jian-s06" data-stroke="6" data-char="jian"/>
  
  <!-- Er (legs) component -->
  <!-- Left leg (pie) -->
  <path d="M135 90 Q125 115, 115 145" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" fill="none" id="jian-s07" data-stroke="7" data-char="jian"/>
  <!-- Right leg (curved hook) -->
  <path d="M145 90 Q155 120, 165 145 Q175 155, 185 150" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" fill="none" id="jian-s08" data-stroke="8" data-char="jian"/>


  <!-- ========== CHARACTER 3: Dong - Uniform stroke width ========== -->
  <!-- Position: x=195-265 -->
  
  <!-- Top horizontal (above sun) -->
  <path d="M210 32 L260 32" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s01" data-stroke="1" data-char="dong"/>
  
  <!-- Ri (sun) component -->
  <!-- Left vertical -->
  <path d="M218 45 L218 95" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s02" data-stroke="2" data-char="dong"/>
  <!-- Top horizontal -->
  <path d="M218 45 L252 45" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s03" data-stroke="3" data-char="dong"/>
  <!-- Right vertical -->
  <path d="M252 45 L252 95" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s04" data-stroke="4" data-char="dong"/>
  <!-- Inner horizontal -->
  <path d="M218 70 L252 70" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s05" data-stroke="5" data-char="dong"/>
  <!-- Bottom horizontal -->
  <path d="M218 95 L252 95" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s06" data-stroke="6" data-char="dong"/>
  
  <!-- Center vertical (tree trunk) -->
  <path d="M235 32 L235 150" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s07" data-stroke="7" data-char="dong"/>
  <!-- Left diagonal (pie) -->
  <path d="M235 100 L205 155" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s08" data-stroke="8" data-char="dong"/>
  <!-- Right diagonal (na) -->
  <path d="M235 100 L265 155" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="dong-s09" data-stroke="9" data-char="dong"/>


  <!-- ========== CHARACTER 4: Fang - Uniform stroke width ========== -->
  <!-- Position: x=280-360 -->
  
  <!-- Dot at top -->
  <path d="M320 32 L323 38" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="fang-s01" data-stroke="1" data-char="fang"/>
  <!-- Horizontal -->
  <path d="M295 50 L355 50" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="fang-s02" data-stroke="2" data-char="fang"/>
  <!-- Vertical with hook -->
  <path d="M320 50 L320 135 Q325 145, 345 140" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" fill="none" id="fang-s03" data-stroke="3" data-char="fang"/>
  <!-- Left falling (pie) -->
  <path d="M320 70 L285 150" stroke="#C52F2F" stroke-width="3" stroke-linecap="round" id="fang-s04" data-stroke="4" data-char="fang"/>

</svg>
